<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sightseeing in Ireland</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <script src="js/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Top Sightseeing Destinations</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="regions.html">Regions</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sightseeing.html">Sightseeing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <div id="map"></div>


    </main>
    <footer>
        <p>&copy; 2024 Visit Ireland</p>
    </footer>

    
    <script>
        var map = L.map('map').setView([53.1424, -7.6921], 7); // Center of Ireland

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch the JSON file
        fetch('data/sightseeing.json')
            .then(response => response.json())
            .then(locations => {
                locations.forEach(function(location) {
                    L.marker([location.latitude, location.longitude])
                        .addTo(map)
                        .bindPopup('<b>' + location.name + '</b><br>' + location.local_address + '<br>Rating: ' + location.star_rating + '<br>Cost: ' + location.cost);
                });
            })
            .catch(error => console.error('Error fetching locations:', error));

        locations.forEach(function(location) {
            L.marker([location.latitude, location.longitude])
                .addTo(map)
                .bindPopup('<b>' + location.name + '</b><br>' + location.local_address + '<br>Rating: ' + location.star_rating + '<br>Cost: ' + location.cost);
        });
    </script>
</body>
</html>
