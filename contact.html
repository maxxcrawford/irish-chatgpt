<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Welcome to Ireland</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="regions.html">Regions</a></li>
                <li><a href="sightseeing.html">Sightseeing</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form id="contact-form" action="https://api.ireland-tourism-example.com/submit" method="POST" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="name-error"></span>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error"></span>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <span class="error" id="phone-error"></span>
                <br>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea>
                <span class="error" id="comments-error"></span>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Visit Ireland</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
            }).then(response => {
                if (response.ok) {
                    alert('Form submitted successfully!');
                    form.reset();
                } else {
                    alert('There was a problem with the form submission.');
                }
            }).catch(error => {
                alert('There was a problem with the form submission: ' + error.message);
            });
        }
    });

    function validateForm() {
        let isValid = true;
        clearErrors();

        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const comments = document.getElementById('comments');

        if (!name.value) {
            showError('name', 'Name is required.');
            isValid = false;
        }

        if (!email.value || !validateEmail(email.value)) {
            showError('email', 'Valid email is required.');
            isValid = false;
        }

        if (phone.value && !validatePhone(phone.value)) {
            showError('phone', 'Valid phone number is required.');
            isValid = false;
        }

        if (!comments.value) {
            showError('comments', 'Comments are required.');
            isValid = false;
        }

        return isValid;
    }

    function showError(field, message) {
        const errorElement = document.getElementById(`${field}-error`);
        errorElement.textContent = message;
    }

    function clearErrors() {
        document.querySelectorAll('.error').forEach(errorElement => {
            errorElement.textContent = '';
        });
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    function validatePhone(phone) {
        const re = /^[0-9\-\+]{9,15}$/;
        return re.test(phone);
    }
});
    </script>
</body>
</html>
